apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-charts.serviceName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "my-charts.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ include "my-charts.name" . }}
  ports:
  - protocol: TCP
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.containerPort }}
  type: ClusterIP
